version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: agent-db
    environment:
      POSTGRES_DB: agent_framework
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agent-network

  # Python Backend (FastAPI + Agent Framework)
  backend:
    build:
      context: ./agent-framework
      dockerfile: Dockerfile
    container_name: agent-backend
    environment:
      DATABASE_URL: postgresql://agent:${DB_PASSWORD:-changeme}@postgres:5432/agent_framework
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      SPOTIFY_CLIENT_ID: ${SPOTIFY_CLIENT_ID}
      SPOTIFY_CLIENT_SECRET: ${SPOTIFY_CLIENT_SECRET}
      PORT: 8001
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./agent-framework:/app
    command: uvicorn agent_framework.server.app:app --host 0.0.0.0 --port 8001 --reload
    networks:
      - agent-network

  # Next.js Frontend
  frontend:
    build:
      context: ./ai-chatbot-ui
      dockerfile: Dockerfile
    container_name: agent-frontend
    environment:
      DATABASE_URL: postgresql://agent:${DB_PASSWORD:-changeme}@postgres:5432/agent_framework
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: https://127.0.0.1
      SPOTIFY_CLIENT_ID: ${SPOTIFY_CLIENT_ID}
      SPOTIFY_CLIENT_SECRET: ${SPOTIFY_CLIENT_SECRET}
      SPOTIFY_REDIRECT_URI: https://127.0.0.1/api/spotify/callback
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_REDIRECT_URI: https://127.0.0.1/api/auth/google/callback
      NEXT_PUBLIC_API_URL: https://127.0.0.1
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./ai-chatbot-ui:/app
      - /app/node_modules
      - /app/.next
    command: pnpm dev
    networks:
      - agent-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: agent-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - agent-network

volumes:
  postgres_data:
    driver: local

networks:
  agent-network:
    driver: bridge
