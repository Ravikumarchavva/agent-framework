apiVersion: v1
kind: ConfigMap
metadata:
  name: code-interpreter-config
  namespace: agent-framework
  labels:
    app: code-interpreter
data:
  CI_FC_KERNEL_PATH: "/data/vmlinux"
  CI_FC_ROOTFS_PATH: "/data/rootfs.ext4"
  CI_FC_VCPU_COUNT: "1"
  CI_FC_MEM_SIZE_MIB: "256"
  CI_POOL_SIZE: "3"
  CI_POOL_MAX_SIZE: "16"
  CI_SESSION_TIMEOUT: "1800"
  CI_MAX_SESSIONS: "50"
  CI_DEFAULT_TIMEOUT: "30"
  CI_MAX_TIMEOUT: "300"
  CI_MAX_CODE_SIZE: "1000000"
  CI_VSOCK_PORT: "52"
  CI_VSOCK_GUEST_CID_START: "3"
  CI_WORK_DIR: "/tmp/firecracker-vms"
  CI_HOST: "0.0.0.0"
  CI_PORT: "8080"
