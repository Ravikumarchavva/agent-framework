apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-backend
  namespace: agent-framework
spec:
  replicas: 3  # Start with 3, HPA will scale up/down
  selector:
    matchLabels:
      app: agent-backend
  template:
    metadata:
      labels:
        app: agent-backend
    spec:
      containers:
      - name: backend
        image: agent-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: agent-secrets
              key: DATABASE_URL
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: agent-secrets
              key: ENCRYPTION_KEY
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: agent-secrets
              key: OPENAI_API_KEY
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: agent-secrets
              key: ANTHROPIC_API_KEY
        - name: SPOTIFY_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: agent-secrets
              key: SPOTIFY_CLIENT_ID
        - name: SPOTIFY_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: agent-secrets
              key: SPOTIFY_CLIENT_SECRET
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: agent-config
              key: PORT
        # Code Interpreter service (separate pod)
        - name: CODE_INTERPRETER_URL
          valueFrom:
            configMapKeyRef:
              name: agent-config
              key: CODE_INTERPRETER_URL
        - name: CI_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: agent-secrets
              key: CI_AUTH_TOKEN
              optional: true
        - name: CI_REPLICAS
          valueFrom:
            configMapKeyRef:
              name: agent-config
              key: CI_REPLICAS
              optional: true
        - name: CI_HEADLESS_SERVICE
          valueFrom:
            configMapKeyRef:
              name: agent-config
              key: CI_HEADLESS_SERVICE
              optional: true
        - name: CI_NAMESPACE
          valueFrom:
            configMapKeyRef:
              name: agent-config
              key: CI_NAMESPACE
              optional: true
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: agent-backend
  namespace: agent-framework
spec:
  selector:
    app: agent-backend
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
