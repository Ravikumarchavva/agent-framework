apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-backend
  namespace: agent-framework
spec:
  replicas: 3  # Start with 3, HPA will scale up/down
  selector:
    matchLabels:
      app: agent-backend
  template:
    metadata:
      labels:
        app: agent-backend
    spec:
      containers:
      - name: backend
        image: your-registry/agent-backend:latest  # Replace with your image
        imagePullPolicy: Always
        ports:
        - containerPort: 8001
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: agent-secrets
              key: DATABASE_URL
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: agent-secrets
              key: ENCRYPTION_KEY
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: agent-secrets
              key: OPENAI_API_KEY
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: agent-secrets
              key: ANTHROPIC_API_KEY
        - name: SPOTIFY_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: agent-secrets
              key: SPOTIFY_CLIENT_ID
        - name: SPOTIFY_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: agent-secrets
              key: SPOTIFY_CLIENT_SECRET
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: agent-config
              key: PORT
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: agent-backend
  namespace: agent-framework
spec:
  selector:
    app: agent-backend
  ports:
  - port: 8001
    targetPort: 8001
  type: ClusterIP
