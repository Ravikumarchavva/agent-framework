apiVersion: v1
kind: Secret
metadata:
  name: agent-secrets
  namespace: agent-framework
type: Opaque
stringData:
  # Database password
  DB_PASSWORD: "CHANGEME_your-secure-db-password"
  DATABASE_URL: "postgresql+asyncpg://agent:CHANGEME_your-secure-db-password@postgres:5432/agent_framework"
  
  # Encryption key (generate with: python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())")
  ENCRYPTION_KEY: "CHANGEME_your-32-byte-encryption-key"
  
  # NextAuth
  NEXTAUTH_SECRET: "CHANGEME_your-random-32-char-string"
  
  # OpenAI
  OPENAI_API_KEY: "CHANGEME_sk-your-openai-key"
  
  # Anthropic (optional)
  ANTHROPIC_API_KEY: "CHANGEME_sk-ant-your-anthropic-key"
  
  # Spotify OAuth
  SPOTIFY_CLIENT_ID: "CHANGEME_your-spotify-client-id"
  SPOTIFY_CLIENT_SECRET: "CHANGEME_your-spotify-client-secret"
  
  # Google OAuth (optional)
  GOOGLE_CLIENT_ID: "CHANGEME_your-google-client-id.apps.googleusercontent.com"
  GOOGLE_CLIENT_SECRET: "CHANGEME_your-google-client-secret"
---
# NOTE: Before deploying, replace all CHANGEME_ values or create secret with kubectl:
# kubectl create secret generic agent-secrets \
#   --from-literal=DB_PASSWORD='your-password' \
#   --from-literal=ENCRYPTION_KEY='your-key' \
#   ... \
#   -n agent-framework
